<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="java.js"></script>
  <title>Módulo de Inventario</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #170a3a;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #c6c2e2;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .inventory-form {
      margin-bottom: 20px;
    }

    .inventory-form h3 {
      margin-top: 0;
    }

    .inventory-form label {
      display: block;
      margin-bottom: 5px;
    }

    .inventory-form input[type="text"],
    .inventory-form input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .inventory-form button {
      display: inline-block;
     padding: 15px 25px;
     font-size: 24px;
     cursor: pointer;
     text-align: center;
     text-decoration: none;
     outline: none;
     color: #fff;
     background-color: #4CAF50;
     border: none;
     border-radius: 15px;
      box-shadow: 0 9px #999;
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .button:hover {background-color: #3e8e41}
    .inventory-table {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th:last-child,
    table td:last-child {
      text-align: right;
    }

    table tbody tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <a href="index2.html"></a>
  <div class="container">
    <h2>Módulo de Inventario</h2>
    
    <div class="inventory-form">
      <h3>Agregar Producto</h3>
      <div>
        <label for="product-name">Nombre del Producto:</label>
        <input type="text" id="product-name" required>
      </div>
      <div>
        <label for="product-quantity">Cantidad:</label>
        <input type="number" id="product-quantity" required>
      </div>
      <div>
        <label for="product-price">Precio:</label>
        <input type="number" id="product-price" required>
      </div>
      <button onclick="addProduct()">Agregar Producto</button>
    </div>

    <div class="inventory-table">
      <h3>Inventario</h3>
      <table id="inventory-list">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de productos agregados dinámicamente -->
        </tbody>
      </table>
    </div>

    <script>
      function addProduct() {
        var productName = document.getElementById('product-name').value;
        var productQuantity = document.getElementById('product-quantity').value;
        var productPrice = document.getElementById('product-price').value;

        var table = document.getElementById('inventory-list').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        newRow.innerHTML = '<td>' + productName + '</td><td>' + productQuantity + '</td><td>' + productPrice + '</td><td><button onclick="deleteProduct(this)">Eliminar</button></td>';
      }

      function deleteProduct(row) {
        var rowIndex = row.parentNode.parentNode.rowIndex;
        document.getElementById('inventory-list').deleteRow(rowIndex);
      }
    </script>
  </div>
</body>
</html>
